<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  
  <style>
    body { background-color: #f4f7f6; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
    
    /* Contenedor principal estilo Flex (Lado a lado) */
    .wiki-wrapper {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        min-height: 100vh;
        background: white;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    /* Barra Lateral */
    .wiki-sidebar {
        width: 250px;
        background: #f8f9fa;
        border-right: 1px solid #eee;
        padding: 30px 20px;
        flex-shrink: 0; /* No encoger */
    }

    .wiki-sidebar h3 { font-size: 1.1em; color: #333; margin-top: 20px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px;}
    .wiki-sidebar ul { list-style: none; padding: 0; margin: 0; }
    .wiki-sidebar li { margin-bottom: 8px; }
    .wiki-sidebar a { color: #555; text-decoration: none; display: block; padding: 5px 0; transition: color 0.2s; }
    .wiki-sidebar a:hover { color: #2980b9; padding-left: 5px; }
    .wiki-sidebar .back-link { font-size: 0.85em; color: #888; margin-bottom: 30px; display: block; border-bottom: 1px solid #ddd; padding-bottom: 10px; }

    /* Contenido Principal */
    .wiki-content {
        flex-grow: 1;
        padding: 40px 60px;
    }
    
    /* Responsive para móviles */
    @media (max-width: 768px) {
        .wiki-wrapper { flex-direction: column; }
        .wiki-sidebar { width: auto; border-right: none; border-bottom: 1px solid #eee; }
        .wiki-content { padding: 20px; }
    }
  </style>
</head>
<body>

<div class="wiki-wrapper">
    <aside class="wiki-sidebar">
        <a href="/teko/" class="back-link">← Back to Teko Game</a>
        
        <h3>General</h3>
        <ul>
            <li><a href="/teko/wiki/">Home</a></li>
            <li><a href="/teko/wiki/rules/">Rules</a></li>
            <li><a href="/teko/wiki/glossary/">Glossary</a></li>
        </ul>

        <h3>Cards</h3>
        <ul>
            <li><a href="/teko/wiki/cards/common/">Common</a></li>
            <li><a href="/teko/wiki/cards/rare/">Rare</a></li>
            <li><a href="/teko/wiki/cards/epic/">Epic</a></li>
            <li><a href="/teko/wiki/cards/supreme/">Supreme</a></li>
            <li><a href="/teko/wiki/cards/forbidden/">Forbidden</a></li>
        </ul>
    </aside>

    <main class="wiki-content">
        <h1>{{ page.title }}</h1>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        {{ content }}
    </main>
</div>

</body>
</html>
